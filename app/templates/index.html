<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>😎 Vote 😎</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <script src="../static/js/index.js"></script>
    </head>
    <body>
        {% include 'navbar.html' %}


        <div class="container is-max-desktop">
            <div class="notification is-white">
                <section class="section is-medium">
                    <h1 class="title" style="font-size:50pt;"><strong>환영합니다!</strong></h1><br/>
                    <h2 class="subtitle">
                      본 프로젝트는 <strong>블록체인</strong> 기반의 투표 시스템 구현을 목표로 만들어졌습니다.<br/>
                      탈중앙화 기반의 안전하고 신뢰성 있는 투표 시스템을 경험해보세요.
                    </h2>
                  </section>
            </div>
        </div>


        <div class="container index_container">
            <div class="buttons is-centered">
                <button class="button is-primary" onclick="chkTimes()" id="btnVote">&nbsp;&nbsp;<b>투표하기</b>&nbsp;&nbsp;</button>
            </div>
        </div>

        {% if response == None %}
        {% else %}
            {% autoescape off %}
                <script>

                    {{response}}
                    
                </script>
            {% endautoescape %}
        {% endif %}

        {% if authflag %}
            {% autoescape off %}
                <script>
                    {{authflag}}
                </script>
            {% endautoescape %}
        {% endif %}
    </body>
</html>

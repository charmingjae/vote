<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>😎 Vote 😎</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        {% include 'navbar.html' %}

        {% if userAuth == 'admin' %}

            {% if flag %}
                블록체인 길이 : {{chainLength}} <br/><br/>
                {% for i in range(candData|length) %}
                    {{i+1}}번 후보 득표 수 : {{candData[i]}} <br/>
                {% endfor %}
                <br/>총 투표자 수 : {{total_len}} <br/>
                현재 현황 : {{superiority}} <br/>
            {% else %}
                등록된 후보자 없음
            {% endif %}

        {% else %}
            <script>
                alert('접근할 수 없는 권한입니다.');
                location.href="/";
            </script>

        {% endif %}
    </body>
</html>

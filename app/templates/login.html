<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>😎 Vote 😎</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="../static/css/signup.css">
        <script src="../static/js/login.js"></script>
    </head>
    <body>
        {% include 'navbar.html' %}

        <form action="/login/progress" method="POST" name="loginForm">
                <div class="field">
                    <div class="control">
                        <input class="input is-info" type="number" placeholder="아이디" name="userid"><br/><br/>
                        <input class="input is-info" type="password" placeholder="패스워드" name="userpw">
                    </div><br/>
                    <button type="button" class="button is-info" onclick="chkFormNull()">Login</button>
                </div>
        </form>

        {% if response == None %}
        {% else %}
            {% autoescape off %}
                <script>
                    {{response}}
                </script>
            {% endautoescape %}
        {% endif %}
    </body>
</html>
